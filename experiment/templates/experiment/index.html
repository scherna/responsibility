{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'experiment/spectre.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'experiment/experiment.css' %}" />
{% block content %}
    <body>
        <div class="page-header">
            <h1>Experiment Conditions</h1>
        </div>
        <div class="divider"></div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for experiment in object_list %}
                        <tr>
                            <td><a href="{% url 'experiment:experiment' experiment.id %}">{{ experiment.name }}</a></td>
                        </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
{% endblock %}
