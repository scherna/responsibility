{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'experiment/spectre.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'experiment/experiment.css' %}" />
{% block content %}
    <body>
        <div class="page-header">
            <h1>Experiment Conditions</h1>
        </div>
        <div class="divider"></div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Y/N</th>
                    <th>Name</th>
                    <th># Trials</th>
                    <th>Stimulus</th>
                </tr>
            </thead>
            <tbody>
                {% for experiment_condition in object_list %}
                        <tr>
                            <td style="width:6%;text-align:center;vertical-align:middle;"> 
                                <input type="checkbox" />
                            </td>
                            <td><a href="{% url 'experiment:experiment' experiment_condition.id %}">{{ experiment_condition.name }}</a></td>
                            <td>{{ experiment_condition.num_trials }}</td>
                            <td>{{ experiment_condition.stimulus }}</td>
                        </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
{% endblock %}
